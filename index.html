<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Media Playe | Online Media Player</title>
    <!-- browser reset  -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- new styling specific to this application -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="titlebar">
            <img src="./assets/images/logo.png" alt="ML logo" class="title-img">
            <h1 class="title">ML Media Player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn"  id="videoBtn">Open</div>
                <input type="file" class="videoInput" id="videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">SpeedUp</li>
                    <li id="speedDown">SpeedDown</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>

            </div>
        </div>
    </header>
    <main id="main"></main>
    <footer></footer>
</body>

<script src="./assets/js/script.js"></script>

</html>
